<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>08-directives-todo</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="MyCtrl as my">
    <h1>To do</h1>

    <form class="form-inline" ng-submit="my.addItem(newItem)">
      <div class="form-group">
        <input class="form-control" placeholder="What do you have to do?" type="text" ng-model="newItem.text">
      </div>
      <button type="submit" class="btn btn-primary">+</button>
    </form>

    <form>
      <input type="search" placeholder="What are you looking for?" class="form-control" ng-model="my.searchText.text">
    </form>

    <ul>
      <li ng-repeat="item in my.items | filter: my.searchText track by $index">
        <my-todo item="item"></my-todo>
      </li>
    </ul>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
