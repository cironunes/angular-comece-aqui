<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>07-creating-filters</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body ng-app="myApp">
  <div class="container" ng-controller="MyCtrl as my">
    <h1>To do</h1>
    <input type="search" placeholder="What are you looking for?" class="form-control" ng-model="my.searchText.text">
    <ul>
      <li ng-repeat="item in my.items | filter: my.searchText">
        <input type="checkbox" ng-model="item.done">
        {{ item.text | dash }}
      </li>
    </ul>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
